<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>
<body>
    <script>
        var nota;
        
        nota = prompt("Dime la nota que has sacado: ");

        if(nota >= 5 && nota <= 10 )  {
            alert("Has aprobado =)");
        } else {
            alert("Has suspendido =(");
        };

    </script>
</body>
</html>
