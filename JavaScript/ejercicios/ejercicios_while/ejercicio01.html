<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sexo = prompt("Dime cual es tu sexo: ");

        while (sexo == "H" || sexo == "h") {
            document.write("Es hombre");
            break;
        }

        while (sexo == "M"  || sexo == "m") {
            document.write("Es mujer");
            break;
        }
    </script>
</body>
</html>
