<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mes = parseInt(prompt("Dime el numero del mes: "));

        switch (mes) {
            case 1:
                document.write("Estas diciendo Enero");
                break;
            case 2:
                document.write("Estas diciendo Febrero");
                break;
            case 3:
                document.write("Estas diciendo Marzo");
                break;
            case 4:
                document.write("Estas diciendo Abril");
                break;
            case 5:
                document.write("Estas diciendo Mayo");
                break;
            case 6:
                document.write("Estas diciendo Junio");
                break;
            case 7:
                document.write("Estas diciendo Julio");
                break;
            case 8:
                document.write("Estas diciendo Agosto");
                break;
            case 9:
                document.write("Estas diciendo Septiembre");
                break;
            case 10:
                document.write("Estas diciendo Octubre");
                break;
            case 11:
                document.write("Estas diciendo Noviembre");
                break;
            case 12:
                document.write("Estas diciendo Diciembre");
                break;

            default:
                alert("Te has equivocado =(")
                break;
        }
    </script>
</body>
</html>
