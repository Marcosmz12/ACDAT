<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Num=1 , suma=0, Cuenta=0;
        Num=parseInt(prompt("Introduce:", 0));
        while (Num != 0) {
            suma = suma+Num;
            Cuenta=Cuenta+1;
            Num=parseInt(prompt("Introduce:", 0));
        }
        document.write("suma " + suma);
        document.write("cuenta" + Cuenta);
    </script>
</body>
</html>
