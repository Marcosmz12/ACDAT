<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var frase = "Hola mundo"
        function inversa(frase) {
            return frase.toLowerCase().split('').reverse().join('');
        }

        document.write(inversa(frase));
    </script>
</body>
