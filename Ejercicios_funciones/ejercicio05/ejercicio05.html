<body>
    <script>
        const array = [4, 12, 9];
        function sumaArreglo(array) {
            let suma = 0;
            for (let index = 0; index < array.length; index++) {
                suma += array[index];

            }
            return array.length + suma;
        }

        document.write("La suma del array es = " + sumaArreglo(array));

    </script>
</body>
