<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 parte 2</title>
</head>
<body>
    <script>
        var edad = parseInt(prompt("introduce tu edad: "));

        if (edad < 0 || edad > 110) {
            document.write("no es correcta la edad");
        } else if (edad < 18) {
            document.write("Es menor");
        } else if (edad > 18) {
            document.write("Es mayor");
        }
    </script>
</body>
</html>
