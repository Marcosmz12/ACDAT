<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var sexo = prompt("introduce tu sexo");

        if (sexo == "H" || sexo == "h") {
            document.write("Es hombre");
        } else if (sexo == "M" || sexo == "m") {
            document.write("Es mujer")
        } else {
            document.write("ERROR")
        }
    </script>
